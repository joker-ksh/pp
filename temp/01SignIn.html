<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01SignIn.css">
    <title>Login with us</title>
</head>
<script type="module" src="SignIn.js"></script>
<body>
<nav class="navbar">
<a href="#"class="netflix-btn txt">Home</a>
<a href="#" class="netflix-btn txt">About</a>
<a href="#" class="netflix-btn txt">Contact</a>
    </nav>
    <div class="box">
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo1">
                    <span><i class="fab fa-speakap"></i></span>
                </div>
                <h1>Sign In</h1>
                <p>Welcome to your personalized financial freedom! </p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input id="Email" type="text" placeholder="">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input id = "pass" type="password" placeholder="">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <span>I've read and agree with T&C</span>
                    </div>
                    <button id="submit-btn" class="btn">Login to Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module" src="01SignIn.js"></script>
</html>
