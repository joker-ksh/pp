<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahul Enrique">
    <title>Responsive Profile Page</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/01style/05profile.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header">
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Rahul Enrique</h1>
                        <small class="page-title">Introvert</small>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-actions">
                    <br>
                    <br>
                    <br>
                    <!-- <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            “Therefore do not worry about tomorrow, for tomorrow will worry about itself. ... Each day has enough trouble of its own.”
                        </p>
                    </section> -->
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">104</h3>
                                <h2 class="title">Friends</h2>
                            </section>
                            <section class="data-item">
                                <h3 class="value">51</h3>
                                <h2 class="title">Rating</h2>
                            </section>
                        </div>
                        
                    </div>

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <a href="" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a  class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a  class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a  class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>
            </div>
        </div>

    </div>
</body>
</html>
